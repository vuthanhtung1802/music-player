<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="player">
    <div class="album-art"></div>
    <div class="song-title">song</div>
    <div class="artist">author</div>

    <div class="timeline-container">
      <span class="time">0:00</span>
      <input type="range" min="0" max="100" value="0" class="progress-slider">
      <span class="time">0:00</span>
    </div>

    <audio class="audio-player">
      <source src="" type="audio/mpeg">
    </audio>

    <div class="controls">
      <button class="control-btn"><i class="fas fa-backward"></i></button>
      <button class="control-btn"><i class="fas fa-play"></i></button>
      <button class="control-btn"><i class="fas fa-forward"></i></button>
    </div>

    <div class="volume">
      <span><i class="fa-solid fa-volume-low"></i></span>
      <input type="range" min="0" max="100" value="50" class="progress-input">
      <span><i class="fa-solid fa-volume-high"></i></span>
    </div>

    <div class="music-list">
      <div class="music-item" data-index="0">
        <img src="./images/background.avif" alt="Stay">
        <span>Stay (The Kid LAROI, Justin Bieber)</span>
      </div>
      <div class="music-item" data-index="1">
        <img src="./images/background.avif" alt="Blinding Lights">
        <span>Blinding Lights (The Weeknd)</span>
      </div>
      <div class="music-item" data-index="2">
        <img src="./images/background.avif" alt="Levitating">
        <span>Levitating (Dua Lipa)</span>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
